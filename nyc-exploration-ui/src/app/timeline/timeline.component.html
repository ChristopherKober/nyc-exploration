<header>
  <h1>{{_headline}}</h1>
  </header>

  <section id="cd-timeline" class="cd-container">
    <div class="cd-timeline-block" *ngFor="let event of timelineData">
      <div class="cd-timeline-img cd-picture">
        <img src="https://www.chriskober.com/projects/nyc/assets/icons/bar.svg" alt="Picture">
      </div> <!-- cd-timeline-img -->

      <div class="cd-timeline-content">
        <h2>{{event.EVENT_NAME}}</h2>
        <!--<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, optio, dolorum provident rerum aut hic quasi placeat iure tempora laudantium ipsa ad debitis unde? Iste voluptatibus minus veritatis qui ut.</p>-->
        <a href="#0" class="cd-read-more">More Info</a>
        <span class="cd-date">{{event.EVENT_DATE}}</span>
      </div> <!-- cd-timeline-content -->
    </div>







  </section> <!-- cd-timeline -->
